name: Auto Version Tag

on:
  push:
    branches:
      - main
      - feature/github-workflows
    paths:
      - "__version__.py"

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Version tag
        uses: Jorricks/action-python-autotagging@1.0.1

        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: __version__.py
          variable: __version__
