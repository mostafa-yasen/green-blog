name: Auto Version Tag

on:
  push:
    branches: [feature/github-workflows]

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Version tag
        uses: samamorgan/action-autotag-python@master

        with:
          path: __version__.py
          variable: __version__
          prefix: v
