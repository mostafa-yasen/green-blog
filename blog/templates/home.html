{% extends "base.html" %}

{% block logged_in_nav %}
{% if not has_blog %}
<li><a href="{% url 'new-blog' %}">Create New Blog</a></li>
{% else %}
<li><a href="{% url 'edit-blog' pk=blog.pk %}">Edit Blog Settings</a></li>
{% endif %}

<li><a href="{% url 'new-blog-post' pk=blog.pk %}">Create New Blog Post</a></li>

{% endblock %}


{% block content %}

<h1>Home Page</h1>
<h2>{{ blog.title }}</h2>

{% endblock %}
